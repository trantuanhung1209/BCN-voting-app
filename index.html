<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon-vote.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Voting app</title>
</head>

<body>
    <div class="alert--error" alert-error>
    </div>

    <div class="alert" alert-confirm>
    </div>

    <div class="alert" alert-ok>
        <div class="alert--confirm">
            <div class="alert--content" content-ok>
                Bình chọn thành công!
            </div>

            <button class="alert__button--confirm" button-ok>
                OK
            </button>
        </div>

        <div class="overlay" overlay-ok></div>
    </div>

    <main class="main">
        <div class="container">
            <div class="main__wrap">
                <h1 class="main__title">
                    Bình chọn tiết mục được yêu thích nhất
                </h1>

                <div class="main__box--songs">
                    <div class="main__box--songs-item">
                        <div class="main__box--title">
                            ĐƠN CA
                        </div>

                        <div class="main_box--content">
                            <ul>
                                <li>
                                    <form action="#" class="main__box-content--form">
                                        <label for="sigle1">
                                            BA KỂ CON NGHE
                                        </label>
                                        <input type="checkbox" checkbox name="check" id="sigle1">
                                        <label for="sigle1" class="custom-checkbox">
                                            <i class="fa-solid fa-check"></i>
                                        </label>
                                    </form>
                                </li>
                                <li>
                                    <form action="#" class="main__box-content--form">
                                        <label for="sigle2">
                                            THẤY MỪNG CHO EM
                                        </label>
                                        <input type="checkbox" checkbox name="check" id="sigle2">
                                        <label for="sigle2" class="custom-checkbox">
                                            <i class="fa-solid fa-check"></i>
                                        </label>
                                    </form>
                                </li>
                                <li>
                                    <form action="#" class="main__box-content--form">
                                        <label for="sigle3">
                                            BẢN LÀNG EM
                                        </label>
                                        <input type="checkbox" checkbox name="check" id="sigle3">
                                        <label for="sigle3" class="custom-checkbox">
                                            <i class="fa-solid fa-check"></i>
                                        </label>
                                    </form>
                                </li>
                                <li>
                                    <form action="#" class="main__box-content--form">
                                        <label for="sigle4">
                                            BAO LỜI CON CHƯA NÓI
                                        </label>
                                        <input type="checkbox" checkbox name="check" id="sigle4">
                                        <label for="sigle4" class="custom-checkbox">
                                            <i class="fa-solid fa-check"></i>
                                        </label>
                                    </form>
                                </li>
                                <li>
                                    <form action="#" class="main__box-content--form">
                                        <label for="sigle5">
                                            YÊU XA
                                        </label>
                                        <input type="checkbox" checkbox name="check" id="sigle5">
                                        <label for="sigle5" class="custom-checkbox">
                                            <i class="fa-solid fa-check"></i>
                                        </label>
                                    </form>
                                </li>
                                <li>
                                    <form action="#" class="main__box-content--form">
                                        <label for="sigle6">
                                            MASHUP VÙNG KÝ ỨC - LẠ LÙNG
                                        </label>
                                        <input type="checkbox" checkbox name="check" id="sigle6">
                                        <label for="sigle6" class="custom-checkbox">
                                            <i class="fa-solid fa-check"></i>
                                        </label>
                                    </form>
                                </li>
                                <li>
                                    <form action="#" class="main__box-content--form">
                                        <label for="sigle7">
                                            JUST SAY HELLO
                                        </label>
                                        <input type="checkbox" checkbox name="check" id="sigle7">
                                        <label for="sigle7" class="custom-checkbox">
                                            <i class="fa-solid fa-check"></i>
                                        </label>
                                    </form>
                                </li>
                                <li>
                                    <form action="#" class="main__box-content--form">
                                        <label for="sigle8">
                                            TRÁI TIM LỚN
                                        </label>
                                        <input type="checkbox" checkbox name="check" id="sigle8">
                                        <label for="sigle8" class="custom-checkbox">
                                            <i class="fa-solid fa-check"></i>
                                        </label>
                                    </form>
                                </li>
                                <li>
                                    <form action="#" class="main__box-content--form">
                                        <label for="sigle9">
                                            HEAD IN THE CLOUDS
                                        </label>
                                        <input type="checkbox" checkbox name="check" id="sigle9">
                                        <label for="sigle9" class="custom-checkbox">
                                            <i class="fa-solid fa-check"></i>
                                        </label>
                                    </form>
                                </li>
                                <li>
                                    <form action="#" class="main__box-content--form">
                                        <label for="sigle10">
                                            CHIỀU HÔM ẤY
                                        </label>
                                        <input type="checkbox" checkbox name="check" id="sigle10">
                                        <label for="sigle10" class="custom-checkbox">
                                            <i class="fa-solid fa-check"></i>
                                        </label>
                                    </form>
                                </li>

                            </ul>
                        </div>
                    </div>

                    <div class="main__box--songs-item">
                        <div class="main__box--title main__box--radious-none">
                            SONG CA / TAM CA
                        </div>

                        <div class="main_box--content">
                            <ul>
                                <li>
                                    <form action="#" class="main__box-content--form">
                                        <label for="duet1">
                                            MỘT VÒNG VIỆT NAM
                                        </label>
                                        <input type="checkbox" checkbox name="check" id="duet1">
                                        <label for="duet1" class="custom-checkbox">
                                            <i class="fa-solid fa-check"></i>
                                        </label>
                                    </form>
                                </li>
                                <li>
                                    <form action="#" class="main__box-content--form">
                                        <label for="duet2">
                                            TRÀN BỘ NHỚ
                                        </label>
                                        <input type="checkbox" checkbox name="check" id="duet2">
                                        <label for="duet2" class="custom-checkbox">
                                            <i class="fa-solid fa-check"></i>
                                        </label>
                                    </form>
                                </li>
                                <li>
                                    <form action="#" class="main__box-content--form">
                                        <label for="duet3">
                                            MUỐN KHÓC THẬT TO
                                        </label>
                                        <input type="checkbox" checkbox name="check" id="duet3">
                                        <label for="duet3" class="custom-checkbox">
                                            <i class="fa-solid fa-check"></i>
                                        </label>
                                    </form>
                                </li>
                                <li>
                                    <form action="#" class="main__box-content--form">
                                        <label for="duet4">
                                            NON NƯỚC HỮU TÌNH
                                        </label>
                                        <input type="checkbox" checkbox name="check" id="duet4">
                                        <label for="duet4" class="custom-checkbox">
                                            <i class="fa-solid fa-check"></i>
                                        </label>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="main__box--songs-item">
                        <div class="main__box--title main__box--radious-none">
                            MÚA
                        </div>

                        <div class="main_box--content">
                            <ul>
                                <li>
                                    <form action="#" class="main__box-content--form">
                                        <label for="dance">
                                            LÀNG XÌ TRUM
                                        </label>
                                        <input type="checkbox" checkbox name="check" id="dance">
                                        <label for="dance" class="custom-checkbox">
                                            <i class="fa-solid fa-check"></i>
                                        </label>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="main__box--songs-item">
                        <div class="main__box--title main__box--radious-none">
                            RAP
                        </div>

                        <div class="main_box--content">
                            <ul>
                                <li>
                                    <form action="#" class="main__box-content--form">
                                        <label for="rap">
                                            BƯỚC CHÂN RỰC RỠ
                                        </label>
                                        <input type="checkbox" checkbox name="check" id="rap">
                                        <label for="rap" class="custom-checkbox">
                                            <i class="fa-solid fa-check"></i>
                                        </label>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="main__box--songs-item">
                        <div class="main__box--title main__box--radious-none">
                            TRÌNH DIỄN NHẠC CỤ
                        </div>

                        <div class="main_box--content">
                            <ul>
                                <li>
                                    <form action="#" class="main__box-content--form">
                                        <label for="performance1">
                                            LẠC TRÔI
                                        </label>
                                        <input type="checkbox" name="check" checkbox id="performance1">
                                        <label for="performance1" class="custom-checkbox">
                                            <i class="fa-solid fa-check"></i>
                                        </label>
                                    </form>
                                </li>
                                <li>
                                    <form action="#" class="main__box-content--form">
                                        <label for="performance2">
                                            MỘT NGÀN NỖI ĐAU
                                        </label>
                                        <input type="checkbox" name="check" checkbox id="performance2">
                                        <label for="performance2" class="custom-checkbox">
                                            <i class="fa-solid fa-check"></i>
                                        </label>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>

                <button class="main__button--vote" button-vote>
                    <h2>Bình chọn</h2>
                </button>
            </div>
        </div>
    </main>

    <script type="module" src="assets/js/main.js"></script>
</body>

</html>
